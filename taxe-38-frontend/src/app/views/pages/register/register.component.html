<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <div>
              <h1>Register</h1>
              <p class="text-body-secondary">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText><svg cIcon name="cilUser"></svg></span>
                <input autoComplete="name" cFormControl placeholder="Username" [(ngModel)]="item.username" [valid]="validator.username.valid" (blur)="validator.username.validate()"/>
                <c-form-feedback [valid]="false">{{ validator.username.message }}</c-form-feedback>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>&#64;</span>
                <input autoComplete="email" cFormControl placeholder="Email" [(ngModel)]="item.email" [valid]="validator.email.valid" (blur)="validator.email.validate()"/>
                <c-form-feedback [valid]="false">{{ validator.email.message }}</c-form-feedback>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText><svg cIcon name="cilPhone"></svg></span>
                <input autoComplete="phone" cFormControl placeholder="Phone" [(ngModel)]="item.phone" [valid]="validator.phone.valid" (blur)="validator.phone.validate()"/>
                <c-form-feedback [valid]="false">{{ validator.phone.message }}</c-form-feedback>
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText><svg cIcon name="cilLockLocked"></svg></span>
                <input autoComplete="new-password" cFormControl placeholder="Password" type="password" [(ngModel)]="item.password" [valid]="validator.password.valid" (blur)="validator.password.validate()"/>
                <c-form-feedback [valid]="false">{{ validator.password.message }}</c-form-feedback>
              </c-input-group>
              <c-input-group class="mb-4">
                <span cInputGroupText><svg cIcon name="cilLockLocked"></svg></span>
                <input autoComplete="new-password" cFormControl placeholder="Repeat password" type="password" [(ngModel)]="item.confirmPassword" [valid]="validator.confirmPassword.valid" (blur)="validator.confirmPassword.validate()"/>
                <c-form-feedback [valid]="false">{{ validator.confirmPassword.message }}</c-form-feedback>
              </c-input-group>
              <div class="vstack gap-2 mx-auto">
                <button cButton color="success" (click)="createAccount()">Create Account</button>
                <button cButton color="link" style="width: fit-content; margin: auto;" routerLink="/login" (click)="item = undefined; validator.reset()">Already Have Account?</button>
              </div>
            </div>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
