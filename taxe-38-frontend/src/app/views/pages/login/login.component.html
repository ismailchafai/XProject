<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <div cForm>
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText><svg cIcon name="cilUser"></svg></span>
                  <input autoComplete="username" cFormControl placeholder="Username"
                         [(ngModel)]="item.username" [valid]="validator.username.valid" (blur)="validator.username.validate()"/>
                  <c-form-feedback [valid]="false">{{ validator.username.message }}</c-form-feedback>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText><svg cIcon name="cilLockLocked"></svg></span>
                  <input autoComplete="current-password" cFormControl placeholder="Password" type="password"
                         [(ngModel)]="item.password" [valid]="validator.password.valid" (blur)="validator.password.validate()"/>
                  <c-form-feedback [valid]="false">{{ validator.password.message }}</c-form-feedback>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button (click)="login()" cButton class="px-4" color="primary">
                      @if (loading) {
                        <c-spinner aria-hidden="true" size="sm"></c-spinner>
                      } @else {
                        <svg cIcon name="cilSend"></svg>
                      }
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </div>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
